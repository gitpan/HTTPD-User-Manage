<Realm main>
	Users    ./passwd
	Groups   ./group
	Type     text
	Fields	 name age:i paid:s1
	Default
</Realm>

<Realm members>
	Users    ./passwd
	Groups   ./group
	Type      text
	Fields	 Name Nationality
</Realm>

<Realm wizards>
        Type            MSQL
        Authentication  Basic
        Database        www@localhost
        Users           table=users  uid=uid password=password:13
        Groups          table=groups group=grp:30
	Fields		name age:i paid:s1
</Realm>

<Realm mixed>
        UserType        MSQL
	GroupType       DB
        Authentication  Basic
        Database        www@localhost
        Users           table=users  uid=uid password=password:13
        Groups          ./devel.group
	Fields		name age:i paid:s1
</Realm>

<Realm development>
	Users    ./devel.passwd
	Groups   ./devel.group
	Type     DB
	Fields	 name age:i paid:1s
</Realm>

<Realm test>
	Users    ./db.passwd
	Groups   ./db.group
	Type     GDBM
	Fields	 Name
	Server   apache
</Realm>

